<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Inventory System</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Html5Qrcode for Barcode Scanning -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Reakai POS Inventory System</h1>

    <!-- Mode Selector -->
    <div id="modeSelector">
        <button id="scanMode">Scan Barcode</button>
        <button id="manualMode">Enter Manually</button>
    </div>

    <!-- Scanner Section -->
    <div id="scannerSection" class="hidden">
        <div id="scanner"></div>
        <p id="scanResult">No Barcode Scanned Yet</p>
    </div>
    <!-- Manual Entry Section -->
    <form id="inventoryForm">
        <label class="labelText" for="barcode">Barcode</label>
        <input type="text" id="barcode" placeholder="Enter or scan barcode" />
        <label class="labelText" for="productName">Product Name</label>
        <input type="text" id="productName" placeholder="Enter product name" />
    
        <label class="labelText" for="quantity">Quantity</label>
        <input type="number" id="quantity" placeholder="Enter quantity" required />
    
        <label class="labelText" for="price">Unit Price</label>
        <input type="text" id="price" placeholder="Enter unit price" />
    
        <button type="submit">Add to Inventory</button>
    </form>    

    <!-- Inventory List -->
    <div id="inventoryList">
        <h2>Current Cart</h2>
        <table>
            <thead>
                <tr>
                    <th>Barcode</th>
                    <th>Product Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cartItems"></tbody>
        </table>
        <h3>Total Price: <span id="totalPrice">0.00</span></h3>

        <!-- Add Seller's Money and Calculate Change -->
        <div>
            <label class="labelText"  for="receivedMoney">Calculate Change</label>
            <input class="receive" type="number" id="receivedMoney" placeholder="Amount Received" required>
            <button id="calculateChange">Calculate Change</button>
        </div>
        <h3>Change: <span id="changeAmount">0.00</span></h3>

        <button id="checkout">Checkout</button>
        
    </div>
    <p class="version">Version 2.0</p>
</div>
<script src="script.js"></script>
</body>
    </html>
